name: Update Cache Busting

on:
  push:
    branches: [ master ]

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Update version strings
      run: |
        VERSION=$(date +%s)
        sed -i "s|css/style\.css\?v=[0-9]*|css/style.css?v=$VERSION|g" index.html
        sed -i "s|css/style\.css\"|css/style.css?v=$VERSION\"|g" index.html
        sed -i "s|js/\(.*\)\.js\?v=[0-9]*|js/\1.js?v=$VERSION|g" index.html
        sed -i "s|js/\(.*\)\.js\"|js/\1.js?v=$VERSION\"|g" index.html
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff --quiet || git commit -am "Auto-update cache busting version"
        git push
